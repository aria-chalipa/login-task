<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/loading.css">
    <title>Products</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        .product-title {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .product-price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>


    <div class="product-container" id="productContainer">
        
    </div>
    <script src="../script/content.js"></script>
</body>
</html>
